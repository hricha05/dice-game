<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DICE game</title>
    <!-- <img src="assets/tab-icon.png" alt="DICE game"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen"
        href="main.css" />

</head>

<body>
    <!-- <main> -->
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="player-0-name">Player 1</div>
                <div class="player-score" id="player-0-score">75</div>
                <div class="player-current-box">
                    <div class="current-score-label">score</div>
                    <div class="current-score" id="current-0">0</div>
                </div>
            </div>
            <div class="player-1-panel">
                <div class="player-name" id="player-1-name">Player 2</div>
                <div class="player-score" id="player-1-score">25</div>
                <div class="player-current-box">
                    <div class="current-score-label">score</div>
                    <div class="current-score" id="current-1">0</div>
                </div>
            </div>
          <button class="btn btn-new"><i>New game</i></button>
          <button class=" btn btn-roll"><i>Roll</i></button>
          <button class="btn btn-hold"><i>Hold</i></button>
        </div>

        <img class="dice" src="assets/dice-1.png" alt="dice">
    

    <script src="app.js"></script>

</body>

</html>
